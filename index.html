    <!DOCTYPE html>
    <html>

    <head>
        <title>Password Generator</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="container d-flex justify-content-center">
            <div class="box p-3">

                <h1>Password Generator</h1>
                <div class="screen">
                    <div id="passwordContainer">
                        <p id="passwordResult"></p>
                    </div>
                    <button id="copyPassword" class="btn copy">Copy Password</button>
                </div>
                <form class="">

                    <label for="passwordLength">Password Length:</label>
                    <input type="number" id="passwordLength" value="8" onchange="display()">
                    <br>
                    <label for="includeUppercase">Include Uppercase Letters:</label>
                    <input type="checkbox" id="includeUppercase" checked onchange="display()">
                    <br>
                    <label for="includeLowercase">Include Lowercase Letters:</label>
                    <input type="checkbox" id="includeLowercase" checked onchange="display()">
                    <br>
                    <label for="includeNumbers">Include Numbers:</label>
                    <input type="checkbox" id="includeNumbers" checked onchange="display()">
                    <br>
                    <label for="includeSpecialChars">Include Special Characters:</label>
                    <input type="checkbox" id="includeSpecialChars" checked onchange="display()">
                    <br>
                </form>
                <button id="generatePassword" class="btn btn-primary mt-3 mb-3 ">Generate Password</button>
                <br>

            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>

    </html>
